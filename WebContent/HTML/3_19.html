<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
        /* table 태그 아래의 tr 태그 아래의 th 태그의
           color 속성에 red 키워드를 적용합니다. */
        table > tr > th {
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Region</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울특별시 강서구 내발산동</td>
        </tr>
    </table>
</body>
</html>
