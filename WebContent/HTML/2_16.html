<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 Basic</title>
</head>
<body>
	<table border="1">
		<caption>과일</caption>
		<colgroup>
			<col span="2" style="background: red"/> 
			<col style="background: blue"/>
		</colgroup>
		<thead style="background: green">
		<tr>
			<th>이름</th>
			<th>수량</th>
			<th>비고</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>사과</td>
			<td>1개</td>
			<td>없음</td>
			
		</tr>
		<tr>
			<td>딸기</td>
			<td>2개</td>
			<td>없음</td>
			
		</tr>
		<tr>
			<td>포도</td>
			<td>3개</td>
			<td>없음</td>
			
		</tr>
		</tbody>
		<tfoot style="background: lime;">
			<tr>
			<td>바나나</td>
			<td>4개</td>
			<td>있음</td>
			
			</tr>
		</tfoot>
	</table>
</body>
</html>
