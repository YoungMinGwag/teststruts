<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form >
		<input type="color"/><br/><!-- 색 정하는 버튼 나와 -->
		<input type="date"/><br/><!-- 년월일 선택 -->
		<input type="datetime"/><br/><!-- 그냥 입력하는것가음 하지만 날짜시간만입력해야함 -->
		<input type="datetime-local"/><br/><!-- 년월일 시간 나옴 -->
		<input type="email"/><br/><!-- 이메일 형식으로 작성해야함 -->
		<input type="month"/><br/><!--년월 만 나옴  -->
		<input type="number"/><br/><!-- 숫자 카운트하는 콤보박스같은거 -->
		<input type="range"/><br/><!-- 왔다갔다 -->
		<input type="search"/><br/><!--  검색-->
		
		<input type="tel"/><br/><!-- 전화번호입력하는곳 -->
		<input type="url"/><br/><!-- url 입력하는곳 -->
		<input type="week"/><br/><!--해당날짜 몇째주인지  -->
		
	</form>
</body>
</html>
